<!DOCTYPE html>
<html>
<head>
    <title>Encuesta Dojo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container mx-auto">
    <div class="col-md-7 col-lg-8">
      <div class="border p-4 m-3">
        <h4 class="mb-3">Encuesta Dojo</h4>
        <form class="needs"  method="POST" action="/" >
    
          <div class="row g-1">
            <div class="col-sm-6">
              <label for="name" class="form-label">Your Name</label>
            </div>
            <div class="col-sm-6 mb-3">
              <input type="text" class="form-control border-3" id="name" name="name" placeholder="" value="" required>
              
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-3">
              <label for="location" class="form-label">Dojo Location</label>
            </div>
            <div class="col-md-3 mb-3">
              <select class="form-select" id="location" name="location" required>
                <option value="">Seleccione...</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Mexico">Mexico</option>
              </select>
              
            </div>
            <div class="col-md-3">
              <label for="language" class="form-label">Favorite language</label>
            </div>
            <div class="col-md-3 mb-3">
              <select class="form-select" id="language" name="language" required>
                <option value="">Seleccione...</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
                <option value="C++">C++</option>
              </select>
              
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-12">
              <label for="comment" class="form-label">Comment <span class="text-body-secondary">(Optional)</span></label>
              <textarea class="form-control" id="comment"  name="comment" ></textarea>
            </div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="checkbox1" name="checkbox1">
            <label class="form-check-label" for="checkbox1">send advertising to the mail</label>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="checkbox2" name="checkbox2">
            <label class="form-check-label" for="checkbox2">I accept terms and conditions</label>
          </div>
          <h6 class="mb-3">Metodo de Pago</h6>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
        </form>
      </div>
    </div>
  
  </div>
</body>
</html>
